{% extends 'base.html' %}
{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename = 'home.css') }}" />
{% endblock %}
{% block content %}
  <h1>{{ book.title }}</h1>
  <div class="sample">
    <img src="{{ url_for('static', filename='images/'+book.img) }}">
    <p> Auteur : {{book.author.name}}</p>
    <p> Prix : {{book.price}} $</p>
    <p> Lien : <a href="{{book.url}}"> {{book.url}}</a></p>
    
  </div>
  {% if current_user.is_authenticated %}
  <a href="{{ url_for('edit_author', id=book.author_id) }}"> <button class = "btn btn-secondary" >Edit </button> </a>
              {% endif %}
{% endblock %}
